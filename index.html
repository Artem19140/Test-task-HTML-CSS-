<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Test task</title>
  </head>
  <body>
    <form>
      <label for="emailField">Enter your email:</label>
      <input type="email" name="emailField" id="emailField" required />
      <label for="emailField">Enter your password:</label>
      <input
        type="password"
        name="passwordField"
        id="passwordField"
        pattern="^[a-zA-Z0-9]{6,20}$"
        placeholder="password"
        title="Password must be numbers or letters and 6-20 characters in length"
        required
      />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
